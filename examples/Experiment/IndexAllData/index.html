	<script>


  $('#opts').on('change', function() {
    console.log(this.value); // or $(this).val()
    $("#visFrame").empty()

   //d3.json("data/data_expe.json", function(json) {
var data = this.value;

$.get( 'data/'+data+"/data_expe_temporal.json", function(data) {

  var app = Sparkiz.force("#visFrame", 950 ,900, "#ffffff")
      .nodes(data.nodes)
      .links(data.links)

      .layout("linkDistance", 100)

      .create()

      .links_mapping("color", "#b5b5b5")
      .links_mapping("size", 3)

      .nodes_mapping("color", "black")
      .nodes_mapping("size",10)
      //
      // // .particle_mapping("color", function(d, i) {return color_scale(d.speed); })
      .particle_mapping("size", 10)
      .particle_mapping("frequency_pattern", function(d, i) {console.log(d.frequency); return d.frequency; })
      .particle_mapping("temporal_distribution", function(d, i) {return d.temporal; })
      .particle_mapping("velocity", function(d, i) {return d.speed; })
      //.particle_mapping("texture", "images/rectangle_texture.png")

      .start(500);
      //console.log("YOOOOOOO", app.sparkiz.get_nodes());

   });
});
