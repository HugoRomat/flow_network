<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>confluent vs powergraph</title>

	<script src="lib/three.min.js"></script>
	<script src="lib/d3.js"></script>
	<script src="lib/jquery.js"></script>

	<script src="lib/cola.min.js"></script>
  <script src="lib/topojson.v1.min.js"></script>
	<script src="class/confluent.js"></script>
    <style>
        div{
            float: left;
            margin-right: 5px;
        }

    </style>
</head>
<body>
	<div id="visFrame"></div>

	<script>

    d3.json("data/data_expe_speed.json", function(json) {
      console.log(json.nodes)
      console.log(json.links)
      var source_nodes = json.nodes;
      var source_link = json.links;

      var my_app = new Main("#visFrame",json.nodes, json.links, 900, 900, "#a6cee3");
      var particleVis = my_app.particleVis;
      var nodes = particleVis.nodes;
      var links = particleVis.links;

      particleVis.launch_network(1000,function(){
        for (var i = 0;i<links.length; i++){

            particleVis.set_tube_color(i, "#1f78b4", 1);
            var color_custom = new THREE.Color().setHSL(0.997,0.60,0.5);
            links[i].gate_colors[0] = color_custom;
            links[i].size[0] = 10;
            links[i].temporal_distribution2 = source_link[i].temporal;
            links[i].frequency_pattern = 1;
            links[i].velocity[0] = source_link[i].speed;
        }


        for (var i = 0;i<nodes.length; i++){
            particleVis.updateNode_color(i , new THREE.Color("rgb(227, 26, 28)"))
            particleVis.updateNodes_scale(10);
        }

      });
    });



	</script>


</body>
</html>
